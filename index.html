<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind demo</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-[#12151d]">
    <header
      class="relative flex flex-col h-[80vh] bg-cover bg-center bg-no-repeat text-white"
    >
      <video
        muted
        autoplay
        loop
        class="absolute inset-0 w-full h-full object-cover"
        src="https://www.capgemini.com/wp-content/uploads/2025/09/CAPGEMINI_MAKEITREAL_5s_VI_SKYSPORTS-final_v1.mp4"
      ></video>
      <div class="absolute inset-0 bg-black/50"></div>
      <div class="relative z-10 hover:bg-[#12151d] hover:cursor-pointer">
        <div class="flex justify-end text-white text-sm gap-4 p-4">
          <a href="#" class="hover:border-b-2 hover:border-blue-600"
            >Contact us
          </a>
          <a href="#" class="hover:border-b-2 hover:border-blue-600"
            >Investors</a
          >
          <a
            href="#"
            class="flex justify-center items-center gap-2 hover:border-b-2 hover:border-blue-600"
            >Global | EN <img src="/images/globes.png" class="w-4" alt="" />
          </a>
        </div>

        <nav class="flex gap-10 items-center px-8 py-4">
          <img
            src="/images/footer-white-logo-new.svg"
            class="w-44"
            alt="Logo"
          />
          <ul class="flex gap-10 text-lg font-semibold text-white">
            <li>Insights</li>
            <li>Industries</li>
            <li>Services</li>
            <li>Careers</li>
            <li>News</li>
            <li>About us</li>
          </ul>
          <div class="flex gap-4 ml-auto">
            <button
              class="flex justify-center items-center gap-2 hover:border-b-2 hover:border-blue-600"
            >
              Search
              <img src="/images/icons8-search-30.png" class="w-4" alt="" />
            </button>
            <button
              class="flex justify-center items-center hover:cursor-pointer rounded-2xl gap-2 bg-[#262d3e] p-2"
            >
              <img src="/images/icons8-sun-24.png" class="w-4" alt="" />
              <div class="bg-[#191d28] rounded-2xl p-1">
                <img src="/images/icons8-moon-30.png" class="w-4" alt="" />
              </div>
            </button>
          </div>
        </nav>
      </div>

      <div
        class="bg-[#095197] w-[560px] p-8 hover:cursor-pointer group h-60 absolute z-10 mt-96 ml-16 rounded-lg"
      >
        <h1
          class="text-4xl font-semibold mx-auto mt-12 group-hover:[&:first-child]:bg-[#1a1c207a]"
        >
          Keeping AI on the ball
        </h1>
        <p class="mt-4">
          Discover how AI is elevating the fan experience for millions watching
          the Ryder Cup
        </p>
      </div>
    </header>

    <script src="./script.js" defer></script>
  </body>
</html>
