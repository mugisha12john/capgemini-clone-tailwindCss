<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind demo</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-[#12151d]">
    <header
      class="relative flex flex-col bg-[url('/images/2025-10-24_IQ_dotcom-banner_2880x1800px_v168.jpg.jpeg')] h-[75vh] bg-cover bg-center bg-no-repeat text-white"
    >
      <div class="absolute inset-0 bg-black/50"></div>
      <div class="relative z-10">
        <div
          class="flex justify-end text-white text-sm font-semibold gap-4 p-4"
        >
          <a href="#">Contact us</a>
          <a href="#">Investors</a>
          <a href="#">Global | EN</a>
        </div>

        <nav class="flex gap-10 items-center px-8">
          <img
            src="/images/footer-white-logo-new.svg"
            class="w-32"
            alt="Logo"
          />
          <ul class="flex gap-10 text-lg font-semibold text-white">
            <li>Insights</li>
            <li>Industries</li>
            <li>Services</li>
            <li>Careers</li>
            <li>News</li>
            <li>About us</li>
          </ul>
          <div class="flex gap-4 ml-auto">
            <button>Search</button>
            <button>Dark</button>
          </div>
        </nav>
      </div>
    </header>

    <script src="./script.js" defer></script>
  </body>
</html>
